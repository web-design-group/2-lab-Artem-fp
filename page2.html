    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: rgb(180, 172, 172);
            margin: 1;
            padding: 1;
            line-height: 1.6;
        }
        
        #header {
            background: linear-gradient(135deg, lab(33.35% -39.98 39.28) 0%, #764ba2 100%);
            color: hsl(132, 13%, 35%);
            padding: 20px 0;
            text-align: center;
        } 
        
        nav {
            background-color: #34495e;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            color: hsl(38, 88%, 41%);
        }
        
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
        }
        
        article {
            flex: 3;
            margin-right: 20px;
        }
        
        aside {
            flex: 1;
            background-color: #077b07;
            padding: 15px;
            border-radius: 5px;
        }
        
        a {
            text-decoration: none;
            color: hsl(302, 78%, 29%);
            font-size: 16px;
        }

        a:hover {
            color: #2980b9; 
            text-decoration: underline; 
        }

        section {
            margin-bottom: 30px;
        }
        
        h1 {
            color: hsl(0, 100%, 50%);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: hsl(76, 67%, 76%);
            padding-bottom: 5px;
        }
        
        p {
            font-size: 1.1em;
            text-align: justify;
        }
        
        figure {
            margin: 20px 0;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        figcaption {
            font-style: italic;
            color: #666;
            margin-top: 8px;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        

        .external-link {
            color: hsl(302, 78%, 29%);
            font-weight: bold;
        }
        
        .image-link {
            display: inline-block;
            margin: 10px 0;
        }

        .left-picture {
            float: left;
            margin: 0 10px 5px 0; 
            text-align: center;
            border: 1px solid black;
        } 
    </style>
</head>
