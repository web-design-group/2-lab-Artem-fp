<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, lab(44.07% 8.83 3.32) 0%, #764ba2 100%);
            color: #44286b;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background-color: #34495e;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            color: #ffd700;
        }
        
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
        }
        
        article {
            flex: 3;
            margin-right: 20px;
        }
        
        aside {
            flex: 1;
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
        }
        
        section {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #000000;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: hsl(0, 0%, 0%);
            padding-bottom: 5px;
        }
        
        p {
            font-size: 1.1em;
            text-align: justify;
        }
        
        figure {
            margin: 20px 0;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        figcaption {
            font-style: italic;
            color: #666;
            margin-top: 8px;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        
        .external-link {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .image-link {
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
    
    <nav>
        
    </nav>
    </header>
    
    <main>
        <section> </section>
        <article> </article>
        <aside> </aside>
    </main>

    <footer> 

    </footer>
</body>

</html>
